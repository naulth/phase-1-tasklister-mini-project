<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Description">
      <input type="text" id="new-due-date" name="new-due-date" placeholder="Due Date">
      <input type="submit" value="Create New Task">


      <select id="color-selector">
        <option id ='red' value="red">High Priority</option>
        <option id = 'green' value="green">Medium Priority</option>
        <option id ='blue' value="blue">Low Priority</option>
      </select>
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
